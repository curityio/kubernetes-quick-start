###################################################################
# Adjust routes depending on how you use the Curity Identity Server
###################################################################
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: tokenhandler-admin-route
spec:
  parentRefs:
  - name: kong-gateway
    namespace: kong
  hostnames:
  - admin.demoapp.example
  rules:
  - matches:
    - path:
        value: /
    backendRefs:
    - name: tokenhandler-admin-svc
      kind: Service
      port: 6749
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: tokenhandler-oauthagent-route
spec:
  parentRefs:
  - name: kong-gateway
    namespace: kong
  hostnames:
  - api.demoapp.example
  rules:
  - matches:
    - path:
        value: /oauthagent/example
    backendRefs:
    - name: tokenhandler-runtime-svc
      kind: Service
      port: 8443
