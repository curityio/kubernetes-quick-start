#
# Apply this with the following command:
# - kubectl apply -f switch-ingress.yaml
#
# This will switch to plain HTTP URLs:
# - http://admin.curity.local
# - http://login.curity.local
#
# However I then can no longer sign to the admin UI as 'admin / Password1'.
# The admin node's logs only provide the following type of generic error log message.
# Connections work all the way through however, so I do not understand this yet.
#
# 2021-05-05T07:39:27:695+0000 WARN  CBVqRSHn  {req-154} 
# se.curity.identityserver.errors.SystemRuntimeException
# - se.curity.identityserver.errors.ServiceUnavailableException@1cf33fb3
# [_httpStatus=503,_errorMessageId=system.status.service-unavailable,_errorCode=generic_error,_errorDescription=]
#

apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: curity-idsvr-ingress
  labels:
    app.kubernetes.io/name: idsvr
    helm.sh/chart: idsvr-0.9.19
    app.kubernetes.io/instance: curity
    app.kubernetes.io/managed-by: Helm
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/backend-protocol: HTTPS
spec:
  tls:
    - hosts:
        - admin.curity.local
      secretName: curity-local-tls
    - hosts:
        - login.curity.local
      secretName: curity-local-tls
  rules:
    - host: login.curity.local
      http:
        paths:
          - path: /
            backend:
              serviceName: curity-idsvr-runtime-svc
              servicePort: 8443
    - host: admin.curity.local
      http:
        paths:
          - path: /
            backend:
              serviceName: curity-idsvr-admin-svc
              servicePort: 6749